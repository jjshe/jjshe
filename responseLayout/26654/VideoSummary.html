    <script type="text/javascript">
        $.each($(".Content_con .Video div .video_con"), function (i, v) {
            $(v).parent().attr("data_url", $(v).find("iframe").attr("src"));
            $(v).find("iframe").remove();
        })
        $('.Content_con .Video div .video_list').click(function () {
            var videourl = $(this).siblings(".shade").attr("data_url");
            $(this).siblings(".shade").find(".video_con").html("<iframe src='" + videourl + "'></iframe>");
            $(this).siblings('.shade').show();
        });
        $('.Content_con .Video div .shade .shade_close').click(function () {
            $(this).siblings(".video_con").html("");
            $(this).parents('.shade').hide();
        })
