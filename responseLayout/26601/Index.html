                </div>
                <div class="swiper-pagination"></div>

        <script type="text/javascript">
            // pc端轮播
            var nTimeNum = 4000;
            var oLi = $('.banner .img_box .swiper-slide');  // 获取li
            var nLiW = oLi.width();     // li的宽
            var nLiLen = oLi.length;    // li的个数
            var nNum = 0;
            var oTimer = setInterval(fnAutoPlay, nTimeNum);

            for (var i = 0; i < nLiLen; i++) {
                $('.pagination').append('<span></span>')
            };

            oLi.eq(0).show();
            $('.pagination span').eq(0).addClass('current');

            function fnAutoPlay() {
                nNum++;
                oLi.eq(nNum).show().siblings('.swiper-slide').hide();
                $('.pagination span').eq(nNum).addClass('current').siblings('span').removeClass('current');

                if (nNum >= nLiLen - 1) {
                    nNum = -1;
                }
            };
            // 图片悬停
            oLi.hover(function () {
                clearInterval(oTimer);
            }, function () {
                oTimer = setInterval(fnAutoPlay, nTimeNum);
            });

            // 指示居中
            $('.pagination').css('marginLeft', -$('.pagination').width() / 2);

            // 指示悬停
            $('.pagination').delegate('span', 'mouseover', function () {
                clearInterval(oTimer);
                nNum = $(this).index();
                $(this).addClass('current').siblings('span').removeClass('current');
                oLi.eq(nNum).show().siblings('.swiper-slide').hide();
                if (nNum >= nLiLen - 1) {
                    nNum = -1;
                }
            }).delegate('span', 'mouseout', function () {
                oTimer = setInterval(fnAutoPlay, nTimeNum);
            });
            

            // 移动端轮播
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                autoplay: 5000//可选选项，自动滑动
            });

        </script>
