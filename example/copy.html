	    var add = function(x,r) {

	    };
	    //console.log(add(2)(5));

    var a = {
        key1:"11111"
    }	

	function Copy(p, c) {
        var c = c || {};
        for (var i in p) {
        	
        　　if (typeof p[i] === 'object') {
        　　　　　c[i] = (p[i].constructor === Array) ? [] : {};
        　　　　　Copy(p[i], c[i]);
        　　} else {
        　　　　　c[i] = p[i];
        　　}
        }
        return c;
　　}    
    a.key2 = ['小辉','小辉'];
    var b={};
    b = Copy(a,b);        
    b.key2.push("大辉");
    alert(b.key2);    //小辉，小辉，大辉
    alert(a.key2);    //小辉，小辉

    

	</script>
